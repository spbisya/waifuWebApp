<!DOCTYPE html>
<html lang="en">
   <head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article# website: http://ogp.me/ns/website#">
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
      <meta name="description" content="">
      <meta property="og:title" content="RandomPost">
      <meta property="og:type" content="website">
      <meta property="og:description" content="">
      <meta property="og:url" content="/post/{{.Post.Id}}">
      <meta property="og:site_name" content="Waifu Sim">
      <title>Waifu Sim &middot; Waifu Sim</title>
      {{template "style"}}
   </head>
   <body>
      {{template "sidebar"}}
      <main>
      <header>
        <h1>Create Waifu</h1>
      </header>
      <article>
        <form role = "form" action="/waifus/waifuAdd" method="post" data-toggle="validator">

     <div class = "form-group">
        <label for = "first">First name</label>
        <input type = "text" name="first" class = "form-control" id = "first" placeholder = "Enter first name" data-error="Bruh, first name can't be null" required>
    <div class="help-block with-errors"></div>

     </div>

     <div class = "form-group">
        <label for = "last">Last name</label>
        <input type = "text" name="last" class = "form-control" id = "last" placeholder = "Enter last name"  data-error="Bruh, last name can't be null" required>
    <div class="help-block with-errors"></div>
     </div>

     <fieldset class="form-group">
    <label for="character">Character</label>
    <select class="form-control" id="character" name="character">
      <option>moe</option>
      <option>tsundere</option>
      <option>maid</option>
      <option>kudere</option>
      <option>genke</option>
      <option>sister</option>
      <option>adult</option>
      <option>child</option>
      <option>default</option>
    </select>
  </fieldset>

     <div class="form-group">
     <button type="submit" class="btn btn-primary">Create Waifu</button>
   </div>
  </form>


  </article>
</main>



</div>
</div>
</div>
</div>
{{template "script"}}
<script src="/js/validator.js"></script>
</body>
</html>
